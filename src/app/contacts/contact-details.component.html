<div class="list-group-item">
  <h3 class="text-center">{{selectedContact?.firstName}} {{selectedContact?.lastName}}</h3>
  <p>address: {{selectedContact?.address}}</p>
  <p>phone: {{selectedContact?.phoneNumber}}</p>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
